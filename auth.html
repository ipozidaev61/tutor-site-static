  <h1>Вход в личный кабинет</h1>
  <div>
    <form action='/' method='POST' id='login_form'>
      <label for='email_login'>Почта:</label>
      <input type='email' id='email_login' name='email'><br>
      <label for='password_login'>Пароль:</label>
      <input type='password' id='password_login' name='password'><br>
      <input type='submit' value='Войти'>
    </form>
  </div>
  <h2>Нет Аккаунта? Зарегистрируйтесь!</h2>
  <div>
  <form class="form-horizontal" method="post" id="form">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Имя <span class="red">*</span></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="name" name="name" placeholder="Имя" required>
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Фамилия <span class="red">*</span></label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Фамилия" required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email <span class="red">*</span></label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Пароль <span class="red">*</span></label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
      </div>
    </div>
    <div class="form-group">
      <label for="reppassword" class="col-sm-2 control-label">Повторите пароль <span class="red">*</span></label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="reppassword" name="reppassword" placeholder="Пароль" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button type="submit" id="submit">Отправить</button>
        <div></div>
      </div>
    </div>
  </form>
